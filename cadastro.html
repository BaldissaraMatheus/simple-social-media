<html>

<head>
    <title>Cadastre-se</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/esqueceu-senha.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container-principal">
        <h1 class="h1-menu">Faça seu cadastro!</h1>
        <form action="" method="POST">
            <br>
            <p><input type="email" name="Email" placeholder="Email"></p>
            <p><input type="text" name="Nome completo" placeholder="Nome completo"></p>
            <p><input type="text" name="Nome de usuário" placeholder="Nome de usuário"></p>
            <p><input type="password" name="Senha" placeholder="Senha"></p>
            <h2>Escolha seu avatar:</h2>
            <br>
            <label>
                <input type="radio" name="test" value="small" checked>
                <img src="img/katara.png">
            </label>

            <label>
                <input type="radio" name="test" value="big">
                <img src="img/aang.png">
            </label>
            <br>
            <label>
                <input type="radio" name="test" value="small" checked>
                <img src="img/zuko.png">
            </label>

            <label>
                <input type="radio" name="test" value="big">
                <img src="img/toph.png">
            </label>
            <br>
            <input type="submit" value="Confirmar" class="button">
        </form>
    </div>
</body>

</html>
